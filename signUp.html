<div class="container">

    <form class="form-signin formSingUp">
        <h2 class="form-signin-heading">Пожалуйста заполните форму регистрации:</h2>
        <label for="inputLogin" class="sr-only">Логин</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Введите логин" required="" autofocus="">

        <label for="inputEmail" class="sr-only">E-mail</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Введите e-mail'" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Введите пароль" required="">

        <label for="confirmPassword" class="sr-only">Подтвердите пароль</label>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Подтвердите пароль" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
    </form>

</div>
