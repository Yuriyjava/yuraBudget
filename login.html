<div class="container">

    <form class="form-signin formSingIn">
        <h2 class="form-signin-heading">Пожалуйста авторизируйтесь:</h2>
        <label for="inputLogin" class="sr-only">Логин</label>
        <input type="text" id="inputLogin" class="form-control" placeholder="Введите логин" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Введите пароль" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

    </form>
    <button class="btn btn-lg btn-info btn-block" id="signUpBTN">Зарегистрироваться</button>
</div>
