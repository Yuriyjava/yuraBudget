<html>

<head>
    <meta charset="utf-8"/>
    <title>SimpleBudget</title>
    <link rel="stylesheet" href="css/style.css"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/kendo.common.min.css" />
    <link rel="stylesheet" href="css/kendo.default.min.css" />
    <link rel="stylesheet" href="css/kendo.material.min.css" />
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="libs/kendo.culture.ru-RU.min.js"></script>
    <script src= "dist/bundle.js"> </script>
</head>

<body>

<div class="app container-fluid">
<div id="header" class="row">

</div>

<div id="content" class="row">
    <div class="container">

        <form class="form-signin formSingIn" onsubmit="submitForm(this); return false">
            <h2 class="form-signin-heading">Пожалуйста авторизируйтесь:</h2>
            <label for="inputLogin" class="sr-only">Логин</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Введите логин" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Введите пароль" required="">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>

        </form>
        <button class="btn btn-lg btn-info btn-block" id="signUpBTN" onclick="signUp()">Зарегистрироваться</button>
    </div>
</div>

<div id="footer" class="row"></div>




</div>
<script>
     function submitForm(e){
        var name = $(e.target).find("input#inputLogin").val();
        var pass =  $(e.target).find("input#inputPassword").val();

        $.post( "/login", {
            username: name,
            password: pass
        } ).done(function(data) {

        });
        return false;
    };

    function signUp(){
        window.location.replace(window.location.href +"/signUp");
    }
</script>

</body>

</html>
