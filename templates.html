<script type="text/template" id="rowTemplate">

    <tr data-uid="#= uid #" class="#: DateUAHPay&&DateUSDPay  ? 'green':'' #">
        <td>#: MonthToPay ? kendo.toString(new Date(MonthToPay), "MMMM yyyy"):"" #</td>
        <td>#: AccruedSum #</td>
        <td>#: Prepayment #</td>
        <td>#: SumToPay #</td>
        <td class="#: DateUAHPay  ? 'green':'' #">#: SumUAH #</td>
        <td>#: ExchangeRate #</td>
        <td class="#: DateUAHPay ? 'green':'' #">#:DateUAHPay? kendo.toString(new Date(DateUAHPay),"dd MMMM yy"):"" #
        </td>
        <td class="#: DateUSDPay  ? 'green':'' #">#: SumUSD #</td>
        <td class="#: DateUSDPay  ? 'green':'' #">#: DateUSDPay? kendo.toString(new Date(DateUSDPay),"dd MMMM yy"):""
            #
        </td>
        <td><a class="k-button k-button-icontext k-grid-edit" href="\\#"><span
                class="k-icon k-edit"></span>Edit</a><a class="k-button k-button-icontext k-grid-delete"
                                                        href="\\#"><span
                class="k-icon k-delete"></span>Delete</a>
        </td>
    </tr>

</script>
